<html>
<head>
    <title>Demos</title>
    <meta charset=“utf-8”>
    <style>
        .chart{

            width:25%;
        }

            width:100%;
        }

<body>
    <div class="chart">

        <div class="chart-cnt" id="chart-0"></div>
    </div>
    <div class="chart">
        <h2 class="title">Loading</h2>
        <div class="chart-cnt" id="chart-1"></div>
    </div>
    <div class="chart">
        <h2 class="title">bar</h2>
        <div class="chart-cnt" id="chart-2"></div>
    </div>
    <div class="chart">
        <h2 class="title">line</h2>
        <div class="chart-cnt" id="chart-3"></div>
    </div>
    <div class="chart">
        <h2 class="title">barLine</h2>
        <div class="chart-cnt" id="chart-4"></div>
    </div>
    <div class="chart">
        <h2 class="title">barStack</h2>
        <div class="chart-cnt" id="chart-5"></div>
    </div>
    <div class="chart">

        <div class="chart-cnt" id="chart-10"></div>
    </div>
    <div class="chart">
        <h2 class="title">lineStack</h2>
        <div class="chart-cnt" id="chart-11"></div>
    </div>
    <div class="chart">
        <h2 class="title">lineAreaStack</h2>
        <div class="chart-cnt" id="chart-12"></div>
    </div>
    <script src="./echarts.js"></script>
    <script src="../dist/echarts-helper.js"></script>
    <script src="./demo.js"></script>

</html>
